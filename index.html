<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <nav>
      <!-- header layout for high schores and timer -->
      <div class="view-high-scores"><h2 id="view-high-scores">View High Scores</h2></div>
      <div class="time"><h2>Time: <spam id="time">0</spam></h2></div>
    </nav>
  </header>
  <main>
    <!-- main body of webpage -->
    <div id="main-area">
      <h1 id="title-text">Coding Quiz Challenge</h1>
      <p id="main-body">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <p class="button" id="start-quiz">Start Quiz</p>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
